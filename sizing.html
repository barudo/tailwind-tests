<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <!-- width -->
  <div class="bg-black text-white w-12">Hello</div>
  <!-- percentages -->
  <div class="bg-black text-white w-1/2 mt-5">Hello</div>
  <!-- viewport -->
  <div class="bg-black text-white w-screen mt-5">Hello</div>
  <!-- 100% of container -->
  <div class="bg-black text-white w-full mt-5">Hello</div>
  <!-- arbitrary -->
  <div class="bg-blue-800 mt-5 text-white w-[400px]">Hello</div>
  <!-- max width -->
  <div class="bg-gray-300 max-w-lg mx-auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus quaerat atque similique recusandae exercitationem incidunt vitae quae. Laudantium aliquid autem excepturi, nam numquam eius sint dolores facilis, deleniti, nihil et!</div>
  <!-- height -->
   <div class="flex items-end">
    <div class="bg-orange-500 w-20 h-24">Hello</div>
    <div class="bg-orange-500 w-20 h-32">Hello</div>
    <div class="bg-orange-500 w-20 h-40">Hello</div>
    <div class="bg-orange-500 w-20 h-48">Hello</div>
    <div class="bg-orange-500 w-20 h-64">Hello</div>
    <div class="bg-orange-500 w-20 h-96">Hello</div>
   </div>
</body>
</html>
