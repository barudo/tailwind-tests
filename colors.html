<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./dist/output.css" rel="stylesheet" />
</head>
<body>
  <p class="text-black">Tailwind is Awesome</p>
  <p class="text-red-50">Tailwind is Awesome</p>
  <p class="text-red-800">Tailwind is Awesome</p>
  <p class="bg-red-800 text-red-50">Tailwind is Awesome</p>
  <input type="text" class="mt-2 border border-green-500">
  <!-- divide colors -->
   <div class="divide-y divide-blue-300">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
   </div>
  <!-- outline -->
   <button class="outline outline-red-500">Hello World</button>
  <!-- box shadow-->
   <button class="shadow-lg bg-cyan-500 shadow-cyan-200">This is a div with shadow</button>
   <button class="shadow-lg bg-cyan-500 shadow-purple-200/80">This is a div with shadow</button>
   <!-- Accent -->
   <input type="checkbox" class="accent-purple-500" checked="checked">
   <!-- Arbitrary Colors-->
    <div class="bg-[#427fab] mt-4">Fabiano</div>
</body>
</html>
